<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" href="../css/loginScreenStyle.css">
</head>
<body>
<div class="login-container">
<h1>Password Reset</h1>
<p>Enter your email address below to request a password reset.</p>

<form action="/reset-link" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div class="input-group">
        <br>
        <input type="submit" value="Request Resetlink">
    </div>
</form>

<p>If you do not receive an email within a few minutes, please check your spam folder.</p>
</div>

</body>
</html>
