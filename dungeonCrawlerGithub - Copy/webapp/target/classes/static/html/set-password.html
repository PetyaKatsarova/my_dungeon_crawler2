<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="../css/loginScreenStyle.css">
</head>
<body>
<div class="login-container">
    <h1>Set New Password</h1>
    <form onsubmit="handleNewPassword(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required><br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <button type="submit">Set New Password</button>
    </form>
    <p id="successMessage" style="display: none;">Your password has successfully changed, please return to <a
            href="loginScreen.html">login page</a></p>
</div>

<script src="../js/handleNewPassword.js"></script>
</body>
</html>
