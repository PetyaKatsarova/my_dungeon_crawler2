<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../css/registrationScreenStyle.css">
  <link rel="stylesheet" href="../css/navBarStyles.css">
  <script src="../js/handelingRegistration.js" defer></script>
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <a href="../index.html"><img src="../assets/favicon-32x32.png" sizes="30x30" alt="Logo"></a>
  </div>
  <ul class="nav-links">
<!--    <li><a href="../html/leaderboard.html">HighScore</a></li>-->
    <li><a href="../html/loginScreen.html">Login</a></li>
    <li><a href="../html/faq_not_loggedin.html">Help</a></li>
  </ul>
</nav>

<div class="signup-page-wrapper">
<div class="signup-container">
  <h2>Sign Up</h2>
  <form action="/signup" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required pattern=".{6,70}"
             title="Enter a valid email address, with a maximum length of 70">
    </div>
    <div class="input-group">
      <label for="password">Password<button type="button" id="togglePassword">Show</button></label>
      <input type="password" id="password" name="password" required pattern=".{10,64}" title="Password must be between 10 and 64 characters">
    </div>
    <div class="input-group">
      <label for="crawlerName">Crawler Name</label>
      <input type="text" id="crawlerName" name="crawlerName" required pattern=".{1,45}"
             title="Name must be between 1 and 45 characters">
    </div>
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>
  <div class="error-container" hidden>
    <p>
      generieke error message
    </p>
  </div>
</div>
</body>
</html>
